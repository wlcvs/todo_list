{% extends "base.html" %}

{% block content %}

<p>Delete To-do Item</p>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
  {% csrf_token %}
  <input
    value="Yes, delete."
    type="submit">
  <input
    value="Cancel"
    type="button"
    onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
